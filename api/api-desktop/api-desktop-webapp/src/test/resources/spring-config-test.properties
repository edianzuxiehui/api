# 模式
mode = develop

# 数据库
# JDBC驱动类名
jdbc.driverClassName=com.mysql.jdbc.Driver
# JDBC连接地址
jdbc.url=jdbc:mysql://127.0.0.1:3306/api?useUnicode=true&characterEncoding=utf8
# JDBC用户名称
jdbc.username=root
# JDBC用户密码
jdbc.password=admin
# DBCP初始化大小
dbcp.initialSize=5
# DBCP最大激活数
dbcp.maxActive=100
# DBCP最大空闲数
dbcp.maxIdle=30
# DBCP最大等待数
dbcp.maxWait=1000
# DBCP预处理声明
dbcp.poolPreparedStatements=true
# DBCP默认自动提交 
dbcp.defaultAutoCommit=false
# DBCP自动回收活动连接时间
dbcp.timeBetweenEvictionRunsMillis=3600000
# DBCP最小回收空闲连接时间
dbcp.minEvictableIdleTimeMillis=3600000

# Redis
# Redis主机地址
redis.host=127.0.0.1
# Redis服务端口
redis.port=6379
# Redis认证密码
redis.password=cm1ZwY0MrMZSoUvcowr5
# Redis超时时间
redis.timeout=1000
# Redis连接池最大连接数
redis.pool.maxTotal=200
# Redis连接池最大等待时间(毫秒)
redis.pool.maxWaitMillis=300
# Redis连接池最小空闲连接数
redis.pool.minIdle=10
# Redis连接池最大空闲连接数
redis.pool.maxIdle=50
# Redis连接池借出时检测
redis.pool.testOnBorrow=true
# Redis连接池返还时检测
redis.pool.testOnReturn=true
# Redis连接池空闲时检测
redis.pool.testWhileIdle=true

# Dubbo
# 注册地址
dubbo.registry.address=zookeeper://127.0.0.1:2181

# 通用配置
# 过期时间(秒)
common.lock.expireTime=300
# 休眠时间(毫秒)
common.lock.sleepTime=300
# 尝试时间(毫秒)
common.lock.tryTimeout=300000
